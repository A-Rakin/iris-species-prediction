<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Class Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arimo', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login {
      background: #ffffffcc;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .login h1 {
      font-family: 'Pacifico', cursive;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login input[type="text"]:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 8px rgba(102,166,255,0.5);
    }

    .login button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #66a6ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login button:hover {
      background: #5580d9;
      transform: translateY(-2px);
    }

    .prediction {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      font-family: 'Hind', sans-serif;
    }

  </style>
</head>

<body>
  <div class="login">
    <h1>Flower Class Prediction</h1>

    <!-- Main Input Form -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="Sepal_Length" placeholder="Sepal Length" required />
      <input type="text" name="Sepal_Width" placeholder="Sepal Width" required />
      <input type="text" name="Petal_Length" placeholder="Petal Length" required />
      <input type="text" name="Petal_Width" placeholder="Petal Width" required />
      <button type="submit">Predict</button>
    </form>

    <!-- Prediction Output -->
    {% if prediction_text %}
      <div class="prediction">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
